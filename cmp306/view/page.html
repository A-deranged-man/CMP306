<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>Multi Page Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"
    		integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
 		 crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 


<div data-role="page">
	<div data-role="header" data-position="inline" data-position="fixed">
		<a href="#" data-icon="delete">Cancel</a>
		<h1>Page Header</h1>
		<a href=" #" data-icon="check">Done</a>
	</div>

	<div data-role="content">
		<p>Page Content</p>
	</div>

	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#" data-icon="arrow-l"></a></li>
				<li><a href="#" data-icon="plus"></a></li>
				<li><a href="#" data-icon="arrow-r"></a></li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
